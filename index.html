    <script>
    function init() {
      var compass = document.getElementById('compassContainer');

      if(window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(event) {
          var dir='';
          var alpha;
          //Check for iOS property
          if(event.webkitCompassHeading) {
            alpha = event.webkitCompassHeading;
            //Direction is reversed for iOS
            dir='-';
          }
          else alpha = event.alpha;
          compass.style.Transform = 'rotate(' + alpha + 'deg)';
          compass.style.WebkitTransform = 'rotate('+dir + alpha + 'deg)';
          compass.style.MozTransform = 'rotate(-' + alpha + 'deg)'; 
		  document.getElementById('orientation').innerHTML = alpha.toFixed(1) + 'deg';
		  
        }  , false);
      }
	  
	  if (navigator.geolocation)
  var watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, {enableHighAccuracy:true});
else
  alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5");
   
function successCallback(position){
	document.getElementById('latlng').innerHTML = position.coords.latitude + " - " + position.coords.longitude;
};  
 
function errorCallback(error){
  switch(error.code){
    case error.PERMISSION_DENIED:
      alert("L'utilisateur n'a pas autorisé l'accès à sa position");
      break;      
    case error.POSITION_UNAVAILABLE:
      alert("L'emplacement de l'utilisateur n'a pas pu être déterminé");
      break;
    case error.TIMEOUT:
      alert("Le service n'a pas répondu à temps");
      break;
    }
};
 
  function stopWatch(){
  navigator.geolocation.clearWatch(watchId);
  }
    }
    </script>
	<style>
    .compassContainer{
		transform-origin: 50% 50%;
		-webkit-transform-origin: 50% 50%;
		-moz-transform-origin: 50% 50%;
    }
	
	.block_img{
		margin-left: auto;
		margin-right: auto;
		display: block;
	}
    </style>
